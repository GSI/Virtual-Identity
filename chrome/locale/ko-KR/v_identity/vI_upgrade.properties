vident.intro=Virtual Identity을 이용해 주셔서 감사합니다.\n\nVirtual Identity는 계정 대화상자을 사용하지 않고 재빨리 신원을 생성하는 이메일 클라이언트 확장기능입니다. 만약 당신이 소유의 메일 서버를 가지고 있고 다수의 다른 신원을 사용하고 있다면 이것은 특히 유용할 겁니다.\n\n모든 문제점들, 의견 또는 요구를 https://www.absorb.it/virtual-id로 보고해 주세요.\n\n업그레이드 마법사의 모든 단계를 계속 합니다.
vident.features=주의: Virtual Identity의 (번역이 되어 있지 않은) 미배포 버전을 사용하고 있습니다.\n\n0.5의 새 기능\n* 모든 가상 신원은 바로 저장 및 폐기(기본) 할 수 있습니다.\n* 뉴스그룹 메세지에서 가상 신원 사용이 가능합니다.\n* SMTP 선택기를 통해 기본 STMP를 선택해 동작을 원활하게 하십시오.\n새 버전을 즐기시길
vident.license=이 프로그램은 자유 소프트웨어입니다;당신은 자유 소프트웨어 재단에 의해 배포되는 ;허가서 버전 2 또는 (당신의 선택때에 따라) 이후 버전 어느거나; GNU 일반 공중 사용 허가서의 조항에 따라 재분배하거나 또는 수정할 수 있습니다.\n\n이 프로그램은 유용하게 사용하도록 원하는대로 배포됩니다만, 어떠한 보증도 하지 않습니다;상업적 암묵적 보증이나 특정 목적에 대한 적합성마저도 없습니다. 더 자세한 내용은 http://www.gnu.org/copyleft/gpl.html 에서 GNU 일반 공중 사용 허가서를 확인하십시오.\n\n---\n이 프로그램은 Rene Ejury(2008)에 의해 개발되었습니다.
vident.0.5.0=Virtual Identity의 새 버전을 사용하기 위해선 데이터베이스를 업그레이드해야 합니다.\n\nVirtual Identities는 더이상 주소록에 저장하지 않습니다, 0.5pre부터 별도의 파일을 사용합니다. 만약 당신이 현재 계속한다면, 주소록으로 부터 Virtual Identities에 대한 정보가 새 파일로 전송될 겁니다.
vident.finish=업그레이드/설치를 성공했습니다.\n\nVirtal Identity 사용을 즐겨주세요.\n\n이 소프트웨어의 품질은 당신에게 달렸습니다, 그러므로 https://www.absorb.it/virtual-id 에다 버그 및 문제 보고 또는 도움요청을 적어 주세요. http://babelzilla.org에서 이 프로그램의 번역을 도울 수 있습니다.
