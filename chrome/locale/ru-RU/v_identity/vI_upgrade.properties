vident.0.5.0= Для того чтобы использовать новую версию Virtual Identity, необходимо обновить базу данных. \n\nВиртуальные личные данные больше не хранятся в адресной книге. Начиная с версии 0.5pre (и далее) все виртуальные личные данные будут храниться в отдельном файле virtualIdentity.rdf, создаваемом в папке используемого профиля Thunderbird. Если Вы сейчас продолжите, информация об имеющихся виртуальных личных данных будет передана из адресной книги (в том случае, если Вы использовали более ранние версии Virtual Identity и виртуальные личные данные уже имеются) в созданный файл.
vident.finish= Процесс установки/обновления Virtual Identity успешно завершен. \n\nНаслаждайтесь использованием Virtual Identity. \n\nКачество данного программного обеспечения может зависеть и от Вас - сообщайте об ошибках и возможных проблемах, помогайте в написании документации на https://www.absorb.it/virtual-id . Вы также можете помочь в переводе программы на http://babelzilla.org .
