vident.finish= Процесс установки/обновления Virtual Identity успешно завершен. \n\nНаслаждайтесь использованием Virtual Identity. \n\nКачество данного программного обеспечения может зависеть и от Вас - сообщайте об ошибках и возможных проблемах, помогайте в написании документации на https://www.absorb.it/virtual-id . Вы также можете помочь в переводе программы на http://babelzilla.org .
