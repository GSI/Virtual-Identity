vident.intro= Благодарим Вас за использование Virtual Identity. \n\nVirtual Identity - это расширение, позволяющее для каждого отдельного сообщения изменять «на лету» личные данные отправителя (имя, E-mail адрес и др.), используемые при отправке (поле «От:» сообщения). Это особенно полезно, если у Вас есть собственный почтовый сервер и Вы используете различные личные данные для отправки сообщений. \n\nПожалуйста, сообщайте обо всех проблемах, идеях и пожеланиях на https://www.absorb.it/virtual-id \n\nПродолжайте, мастер обновления выполнит необходимые действия.
vident.features= Новые возможности версии 0.5:\n* все виртуальные личные данные теперь можно сохранять и восстанавливать (включено по умолчанию);\n* возможно использование виртуальных личных данных для сообщений в новостные группы;\n* корректная поддержка выбора SMTP-сервера для отправки сообщения.\nНаслаждайтесь новой версией!
