vident.intro=Grazie per aver scelto di utilizzare Virtual Identity.\n\nVirtual Identity è un'estensione per il programma di posta che conferisce la possibilità di creare identità "al volo" senza utilizzare la finestra di impostazione account. Ciò diventa estremamente utile nel caso in cui si utilizzi un proprio server di posta con molte identità diverse.\n\nGli utilizzatori di questa estensione sono pregati di riportare tutti i problemi incontrati, le idee o le richieste al sito https://www.absorb.it/virtual-id\n\nProcedere con la procedura automatica di aggiornamento.
vident.features=Nuove funzioni incluse nella versione 0.5\n* Tutte le identità virtuali possono ora essere salvate e riutilizzate per impostazione predefinita\n* Possibilità di utilizzare le identità virtuali nei messaggi ai newsgroup\n* migliorata l'integrazione con il selettore dei server SMTP\nbuon proseguimento!
