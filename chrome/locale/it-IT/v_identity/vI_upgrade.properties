vident.0.5.0=Al fine di utilizzare la nuova versione di Virtual Identity è necessario aggiornare il database.\n\nLe identità virtuali non vengono più salvate nella rubrica ma dalla versione 0.5pre verrà utilizzato un file separato. Se si continua con la procedura, le informazioni sulle identità virtuali verranno trasferite dalla rubrica al nuovo file.
vident.finish=La procedura di aggiornamento (o installazione) è stata completata con successo.\n\nBuon proseguimento con Virtual Identity.\n\nLa qualità del software dipende anche dall'utilizzatore: perciò gli utenti sono pregati di segnalare bug e problemi o di contribuire a scrivere documentazione (consultare a tal proposito il sito https://www.absorb.it/virtual-id ). È possibile contribuire anche alla traduzione del programma, consultando il sito http://babelzilla.org .
