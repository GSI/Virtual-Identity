vident.upgrade1=Pour pouvoir utiliser cette nouvelle version de Virtual Identity vous devez mettre à jour la base de données.\n\nLes identités virtuelles ne sont plus stockées dans le carnet d'adresses, un fichier spécifique est utilisé à partir de la version 0.5pre. Si vous poursuivez, les informations sur les identités virtuelles seront transférées depuis votre carnet d'adresses vers le nouveau fichier.
vident.upgrade3=Mise à jour/Installation réussie.\n\nProfitez bien de Virtual Identity.\n\nLa qualité de ce programme dépend aussi de vous, veuillez donc faire remonter les bogues et problèmes, ou aider à écrire de la documentation sur https://www.absorb.it/virtual-id . Vous pouvez aussi aider à traduire ce programme sur http://babelzilla.org .
