vident.0.5.0= In order to use the new Version of Virtual Identity you have to upgrade the database.\n\nVirtual Identities are not stored in the Addressbook anymore, a separate file is used from 0.5pre on. If you continue now, Information about Virtual Identities will be transferred from your Addressbook to the new file.
vident.finish= Upgrade/Installation successful.\n\nEnjoy using Virtual Identity.\n\nThe quality of the software is also depending on you, so please report bugs and problems or help writing some documentation at https://www.absorb.it/virtual-id . You can also help translating the program at http://babelzilla.org .
