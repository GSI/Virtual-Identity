vident.intro= Thank you for using Virtual Identity.\n\nVirtual Identity is an Extension for your email client, which gives you the possibility to create Identity's on the fly without using the Account Dialog. This is especially useful, if you have an own mailserver and use many different Identities.\n\nPlease report all problems, ideas or requirements at https://www.absorb.it/virtual-id\n\nContinue all steps of the Upgrade-Wizard.
vident.features= New features of the 0.5 releases\n* all Virtual Identities can now be stored and reused (default)\n* possibility to use Virtual Identities for Newsgroup-Messages\n* works now smoothly with SMTP-selector, choose default smtp\nenjoy the new version!
