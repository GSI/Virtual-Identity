vident.intro= Thank you for using Virtual Identity.\n\nVirtual Identity is an Extension for your email client, which gives you the possibility to create Identity's on the fly without using the Account Dialog. This is especially useful, if you have an own mailserver and use many different Identities.\n\nPlease report all problems, ideas or requierements at https://www.absorb.it/virtual-id\n\nContinue all steps of the Ugrade-Wizard.
vident.features= New features of the 0.6 releases\n* cleaner, object-oriented programming\n* tooltips to inform you about the identities\n\n---\nIt's a preview, so please report every problem at https://www.absorb.it/virtual-id .
