vident.finish= Upgrade/Installation successfull.\n\nEnjoy using Virtal Identity.\n\nThe quality of the software is also depending on you, so please report bugs and problems or help writing some documentation at https://www.absorb.it/virtual-id . You can also help translating the program at http://babelzilla.org .
