vident.intro=Dziękuję za używanie Virtual Identity.\n\nVirtual Identity jest rozszerzeniem dla Twojego klienta e-mail pozwalającym na dynamiczne tworzenie tożsamości bez potrzeby korzystania z okna "Konfiguracja kont", co może być szczególnie użyteczne, jeżeli posiadasz własny serwer mailowy i korzystasz z wielu różnych tożsamości.\n\nProszę o zgłoszenie wszelkich problemów, pomysłów oraz oczekiwań pod adresem https://www.absorb.it/virtual-id
vident.features=Nowe funkcje wersji 0.5\n* wszystkie wirtualne tożsamości mogą teraz zostać zapisane i użyte ponownie (domyślne)\n* możliwość używania wirtualnych tożsamości w grupach dyskusyjnych\n* płynna współpraca z selektorem SMTP, wybierz domyślny serwer SMTP\nmiłego korzystania z nowej wersji rozszerzenia!
vident.license=Niniejszy program jest wolnym oprogramowaniem; możesz go rozprowadzać dalej i/lub modyfikować na warunkach Powszechnej Licencji Publicznej GNU, wydanej przez Fundację Wolnego Oprogramowania - według wersji 2 tej Licencji lub (według twojego wyboru) którejś z późniejszych wersji.\n\nNiniejszy program rozpowszechniany jest z nadzieją, iż będzie on użyteczny - jednak BEZ JAKIEJKOLWIEK GWARANCJI, nawet domyślnej gwarancji PRZYDATNOŚCI HANDLOWEJ albo PRZYDATNOŚCI DO OKREŚLONYCH ZASTOSOWAŃ. W celu uzyskania bliższych informacji sięgnij do Powszechnej Licencji Publicznej GNU dostępnej pod adresem http://www.gnu.org/copyleft/gpl.html .\n\n---\nTen program został stworzony przez Rene Ejury'ego (2008).
vident.0.5.0=Aby korzystać z nowej wersji Virtual Identity musisz zaktualizować bazę danych.\n\nWirtualne tożsamości nie są już przechowywane w książce adresowej - do tego celu, począwszy od wersji 0.5pre, używany jest oddzielny plik. Jeżeli będziesz teraz kontynuować, informacje o wirtualnych tożsamościach zostaną przeniesione z Twojej książki adresowej do nowego pliku.
vident.finish=Aktualizacja/Instalacja została zakończona sukcesem.\n\nMiłego korzystania z Virtual Identity.\n\nJakość oprogramowania zależy również od Ciebie, więc proszę o zgłaszanie wszelkich błędów i problemów z działaniem rozszerzenia lub o pomoc w tworzeniu dokumentacji pod https://www.absorb.it/virtual-id . Możesz także pomóc tłumaczyć program na stronie http://babelzilla.org .
