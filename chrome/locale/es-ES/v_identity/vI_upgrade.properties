vident.upgrade1=Para usar la nueva versión de Virtual Identity tiene que actualizar su base de datos.\n\nLas identidades virtuales ya no se guardan en la libreta de direcciones, ya que se usa un archivo aparte a partir de la versión 0.5pre. Si continúa, la información sobre las identidades virtuales se pasará de su libreta de direcciones al nuevo archivo.
vident.upgrade3=Instalación/Actualización correcta.\n\nDisfrute usando Virtual Identity.\n\nLa calidad de este programa también depende de usted, así que por favor informe de fallos y problemas o ayude escribiendo documentación en https://www.absorb.it/virtual-id . También puede ayudar a traducir este programa en http://babelzilla.org .
