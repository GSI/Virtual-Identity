vident.finish=Instalación/Actualización correcta.\n\nDisfrute usando Virtual Identity.\n\nLa calidad de este programa también depende de usted, así que por favor informe de fallos y problemas o ayude escribiendo documentación en https://www.absorb.it/virtual-id . También puede ayudar a traducir este programa en http://babelzilla.org .
