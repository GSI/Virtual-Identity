vident.intro=Gracias por usar Virtual Identity.\n\nVirtual Identity es una extensión para su cliente de correo, que le permite crear identidades usando el asistente de cuentas. Esto es especialmente útil si tiene su propio servidor de correo y usa diferentes identidades.\n\nPor favor, informe de cualquier error, idea o requisito en https://www.absorb.it/virtual-id\n\nSiga todos los pasos de asistente de actualización.
vident.features=Opciones de la versión 0.6\n* programación orientada a objetos más limpia\n* textos emergentes para informarle de las identidades\n* filtros para aplicar a las identidades guardadas\n*cuadros de opciones más intuitivos\n* opción para guardar los SMTP\n\n---\nPor favor, informe de cualquier problema en https://www.absorb.it/virtual-id .
vident.license=Este programa es software libre; usted puede distribuirlo y/o modificarlo siguiendo los términos de la GNU General Public License publicada por la Free Software Foundation; en su versión 2, o (en función de su criterio) cualquier versión posterior.\n\nEste programa se distribuye con la intención de ser útil, pero SIN NINGUNA GARANTÍA; ni si quiera con la garantía implícita de MERCANTIBILIDAD o SER ADECUADO PARA UN PROPÓSITO PARTICULAR. Consulte la GNU General Public License en http://www.gnu.org/copyleft/gpl.html para ver más detalles.\n\n---\nEste programa ha sido desarrollado por Rene Ejury (2008).
vident.finish=Instalación/Actualización correcta.\n\nDisfrute usando Virtual Identity.\n\nLa calidad de este programa también depende de usted, así que por favor informe de fallos y problemas o ayude escribiendo documentación en https://www.absorb.it/virtual-id . También puede ayudar a traducir este programa en http://babelzilla.org .
