vident.intro=Gracias por usar Virtual Identity.\n\nVirtual Identity es una extensión para su cliente de correo, que le permite crear identidades usando el asistente de cuentas. Esto es especialmente útil si tiene su propio servidor de correo y usa diferentes identidades.\n\nPor favor, informe de cualquier error, idea o requisito en https://www.absorb.it/virtual-id\n\nSiga todos los pasos de asistente de actualización.
vident.features=Las nuevas opciones de las versiones 0.5\n* todas las identidades virtuales pueden guardarse y volver a usarse (por defecto)\n* permiten usar las identidades virtuales en grupos de noticias\n* funcionan ahora de un modo fácil con un selector del SMTP, seleccione el smtp por defecto\n¡disfrute de la nueva versión!
