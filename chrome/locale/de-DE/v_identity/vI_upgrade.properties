vident.upgrade1=Um die neue Version von Virtual Identity zu nutzen muss die Datenbasis aktualisiert werden.\n\nVirtuelle Identitäten werden nun nicht mehr im Adressbuch gespeichert, von Version 0.5 an wird eine separate Datei genutzt. Wenn Du nun fortfährst, werden Virtuelle Identitäten vom Adressbuch in die neue Datenbasis übernommen.
vident.upgrade3=Upgrade/Installation erfolgreich.\n\nViel Erfolg bei der Nutzung von Virtual Identity.\n\nDie Qualität der Erweiterung hängt auch von Dir ab. Bitte melde Fehler und Probleme oder ergänze die Dokumentation unter https://www.absorb.it/virtual-id . Ausserdem werden unter http://babelzilla.org immer Übersetzungen gesucht.