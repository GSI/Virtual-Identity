vident.intro=Děkujeme, že používáte Virtual Identity.\n\nVirtual Identity je rozšíření pro váš poštovní program, které vám umožní za běhu tvorbu identit i bez použití Nastavení účtu. To je zvláště užitečné v případě, že máte vlastní poštovní server a používáte spoustu identit.\n\nPokud máte nějaké problémy, nápady nebo požadavky, můžete je nahlásit na https://www.absorb.it/virtual-id\n\nNásledují další kroky průvodce aktualizací.
vident.features=VAROVÁNÍ: Používáte vývojovou verzi rozšíření Virtual Identity.\n\nNové vlastnosti verze 0.5\n* všechny virtuální identity mohou být nyní uloženy a znovu použity\n* možnost využití virtuálních identit v diskusních skupinách\n* SMTP-selector nyní automaticky vybere výchozí SMTP\nužijte si novou verzi!
