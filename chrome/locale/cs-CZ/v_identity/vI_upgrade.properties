vident.upgrade1=Pro použití nové verze Virtual Identity musíte aktualizovat databázi.\n\nVirtuální identity již nejsou uloženy v adresáři a od verze 0.5pre se ukládají do samostatného souboru. Pokud budete nyní pokračovat, informace o vašich virtuálních identitách budou přeneseny z adresáře do nového souboru.
vident.upgrade3=Aktualizace/Instalace proběhla úspěšně.\n\nUžijte si Virtal Identity.\n\nKvalita software záleží také na vás, prosím nahlaste chyby, problémy nebo pomozte s psaním dokumentace na https://www.absorb.it/virtual-id . S překladem rozšíření můžete pomoci na http://babelzilla.org .
