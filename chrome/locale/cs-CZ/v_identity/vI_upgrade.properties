vident.finish=Aktualizace/Instalace proběhla úspěšně.\n\nUžijte si Virtal Identity.\n\nKvalita software záleží také na vás, prosím nahlaste chyby, problémy nebo pomozte s psaním dokumentace na https://www.absorb.it/virtual-id . S překladem rozšíření můžete pomoci na http://babelzilla.org .
