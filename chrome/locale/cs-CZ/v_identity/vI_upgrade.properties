vident.intro=Děkujeme, že používáte Virtual Identity.\n\nVirtual Identity je rozšíření pro váš poštovní program, které vám umožní za běhu tvorbu identit i bez použití Nastavení účtu. To je zvláště užitečné v případě, že máte vlastní poštovní server a používáte spoustu identit.\n\nPokud máte nějaké problémy, nápady nebo požadavky, můžete je nahlásit na https://www.absorb.it/virtual-id\n\nNásledují další kroky průvodce aktualizací.
vident.features= New features of the 0.6 releases\n* cleaner, object-oriented programming\n* tooltips to inform you about the identities\n\n---\nIt's a preview, so please report every problem at https://www.absorb.it/virtual-id .
vident.license=Tento program je volný software; můžete jej šířit a modifikovat podle ustanovení Obecné veřejné licence GNU, vydávané Free Software Foundation; a to buď verze 2 této licence anebo (podle vašeho uvážení) kterékoli pozdější verze.\n\nTento program je rozšiřován v naději, že bude užitečný, avšak BEZ JAKÉKOLI ZÁRUKY; neposkytují se ani odvozené záruky PRODEJNOSTI anebo VHODNOSTI PRO URČITÝ ÚČEL. Další podrobnosti hledejte ve Obecné veřejné licenci GNU na http://www.gnu.org/copyleft/gpl.html .\n\n---\nTento program vytvořil Rene Ejury (2008).
vident.0.5.0=Pro použití nové verze Virtual Identity musíte aktualizovat databázi.\n\nVirtuální identity již nejsou uloženy v adresáři a od verze 0.5pre se ukládají do samostatného souboru. Pokud budete nyní pokračovat, informace o vašich virtuálních identitách budou přeneseny z adresáře do nového souboru.
vident.finish=Aktualizace/Instalace proběhla úspěšně.\n\nUžijte si Virtal Identity.\n\nKvalita software záleží také na vás, prosím nahlaste chyby, problémy nebo pomozte s psaním dokumentace na https://www.absorb.it/virtual-id . S překladem rozšíření můžete pomoci na http://babelzilla.org .
