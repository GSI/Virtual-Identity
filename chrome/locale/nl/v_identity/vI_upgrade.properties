vident.finish=Bijwerken/installatie succesvol verlopen.\n\nVeel plezier bij het gebruik van Virtual Identity.\n\nDe kwaliteit van de software hangt ook van u af, dus meld a.u.b. fouten en problemen of help bij het schrijven van documentatie op https://www.absorb.it/virtual-id . U kunt ook helpen het programma te vertalen op http://www.babelzilla.org.
