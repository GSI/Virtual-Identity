vident.intro=Bedankt voor het gebruiken van Virtual Identity.\n\nVirtual Identity is een extensie voor uw e-mailclient die u de mogelijkheid geeft om heel eenvoudig identiteiten te creëren zonder gebruik te maken van het Accountdialoogvenster. Dit is vooral nuttig als u een eigen mailserver hebt en veel verschillende identiteiten gebruikt.\n\nMeld a.u.b. alle problemen, ideeën of verzoeken bij https://www.absorb.it/virtual-id\n\nU kunt nu doorgaan met alle stappen van de Upgradewizard.
vident.features= Features of the 0.8 preview release\n* stored Identities/SMTPs (in Accout dialog) are monitored to adapt mapping of virtual identitiy-Storage if required\n* added export/import option for Datastorage transfer\n---\nTHIS IS A PREVIEW VERSION: please report all problems at https://www.absorb.it/virtual-id
