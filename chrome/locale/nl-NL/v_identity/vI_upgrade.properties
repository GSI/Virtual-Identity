vident.upgrade1=Om de nieuwe versie van Virtual Identity te gebruiken dient u de database bij te werken.\n\nVirtuele identiteiten worden niet meer in het adresboek opgeslagen; een apart bestand wordt gebruikt vanaf versie 0.5pre. Als u nu doorgaat zal de informatie over virtuele identiteiten worden overgeheveld van uw adresboek naar een nieuw bestand.
vident.upgrade3=Bijwerken/installatie succesvol verlopen.\n\nVeel plezier bij het gebruik van Virtual Identity.\n\nDe kwaliteit van de software hangt ook van u af, dus meld a.u.b. fouten en problemen of help bij het schrijven van documentatie op https://www.absorb.it/virtual-id . U kunt ook helpen het programma te vertalen op http://www.babelzilla.org.
