vident.intro=Sanal Kimliği kullandığıınız için teşekkür ederiz. \n\nSanal Kimlik, e-posta istemciniz için, Hesap Diyaloğunu kullanmadan size anında Kimlik oluşturma olanağı veren bir Eklentidir. Kendi posta sunucunuz varsa ve birçok farklı kimlik kullanıyorsanız özellikle kullanışlıdır. \n\nLütfen tüm sorunları, fikirleri ve gereksinimleri https://www.absorb.it/virtual-id\ adresine bildirin. n\nYükseltme Sihirbazı adımlarına devam.
vident.features=0.5 sürümünün yeni özellikleri\n*Tüm Sanal Kimlikler saklanabilir ve yeniden kullanılabilir(varsayılan)\n*Sanal Kimlikleri Haber Grupları-İletilerinde kullanabilme imkanı\nŞimdi SMTP-seçici ile sorunsuz bir şekilde çalışıyor, varsayılan smtp'yi seçin\nYeni sürümün keyfini sürün!
vident.license=Bu program ücretsiz bir yazılımdır; dağıtabilir ve/veya Ücretsiz Yazılım Fonu tarafından yayınlanan GNU Genel Kamu Lisansı şartları altında değiştirebilirsiniz; Lisansın 2 sürümü ya da (tercihinize bağlı) daha sonraki herhangi bir sürüm.\n\nBu program, kullanışlı olması umuduyla dağıtılmaktadır;fakat HERHANGİ BİR GARANTİ, TİCARETE ELVERİŞLİ MİTELİK ya da BELLİ BİR AMACA UYGUNLUK GARANTİSİ bile verilmemektedir. Daha fazla ayrıntı için GNU Genel Kamu Lisansına http://www.gnu.org/copyleft/gpl.html adresinden bakabilirsiniz.n\n---\nBu program Rene Ejury (2008)tarafından geliştirilmiştir.
vident.0.5.0=Sanal Kimliğin yeni Sürümünü kullanmak için veritabanını yükseltmeniz gerekmektedir.\n\nSanal Kİmlikler artık Adres Defterinde saklanmamakta, 0.5 sürümünden itibaren yeni bir dosya kullanılmaktadır. Eğer şimdi devam ederseniz, Sanal Kimliklerle ilgili bilgiler Adres Defterinizden ueni dosyaya aktarılacaktır.
vident.finish=ükseltme/Kurma Başarılı.\n\nSanal Kimliği keyifle kullanın.\n\nYazılımın kalitesi size de bağlı, bu yüzden lütfen sistem hatalarını ve sorunları bildirin ya da https://www.absorb.it/virtual-id adresinde bazı belgeler yazmakta yardımcı olun. http://babelzilla.org adresinde programın çevirisine de yardımcı olabilirsiniz.(Programın Türkçe çevirisi:Ersen Yoldaç)
