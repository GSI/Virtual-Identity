vident.intro=Merci d'utiliser Virtual Identity.\n\nVirtual Identity est une extension pour votre client courriel, qui vous donne la possibilité de créer des identités à la volée sans utiliser le changement de compte. C'est particulièrement utile si vous avez un serveur de courriel avec lequel vous utilisez différentes identités\n\nVeuillez faire savoir tout problème, idées ou suggestions à https://www.absorb.it/virtual-id\n\nPoursuivez les étapes de l'assistant de mise à jour.
vident.features=Fonctions de la version 0.6 \n* programmation orientée objet plus correcte\n* infobulles pour vous informer sur les identités\n* filtre à appliquer aux identités virtuelles stockées sur des domaines\n* dialogues de préférences plus intuitif\n* stockage des infos SMPT maintenant optionnel\n\n---\nMerci de faire remonter vos observation à https://www.absorb.it/virtual-id .
