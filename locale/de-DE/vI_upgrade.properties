vident.intro=Willkommen bei Virtual Identity.\n\nVirtual Identity ist eine Erweiterung für Dein Email-Programm. Diese gibt Dir die Möglichkeit, neue Identitäten schnell und ohne den traditionellen Account-Dialog während dem Schreiben einer Email zu erstellen. Das ist besonders sinnvoll, wenn Du einen eigenen Mailserver betreibst und viele unterschiedliche Email Adressen zur Kommunikation benutzt.\n\nBitte berichte Probleme, Ideen oder Wünsche unter https://www.absorb.it/virtual-id\n\nFühre nun alle Schritte des Update-Assistenten durch.
vident.features= Features of the 0.8 release\n* stored Identities/SMTPs (in Accout dialog) are monitored to adapt mapping of virtual identitiy-Storage if required\n* added export/import option for Datastorage transfer
